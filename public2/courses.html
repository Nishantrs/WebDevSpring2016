<html ng-app="WhiteBoardApp">
<title>Server Side Development</title>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="course.service.js"></script>
</head>

<body>

<div class="container" ng-controller="CourseController">

  <h1>Courses</h1>

    <table class="table table-striped">
        <thead>
        <tr>
        <th>Title</th>
        <th>Seats</th>
        <th>Start</th>
        </tr>
        <tr>
            <td><input ng-model="course.title" class="form-control"/></td>
            <td><input ng-model="course.seats"/></td>
            <td><input ng-model="course.start"/></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-class="{'success': $index == selectedCourseIndex}" ng-click="selectCourse($index)" ng-repeat="course in courses">
        <td>{{course.title}}</td>
        <td>{{course.seats}}</td>
        <td>{{course.start | date:'short'}}</td>
        </tr>
        </tbody>
    </table>

    {{testCourse}}

</div>

</body>
</html>
