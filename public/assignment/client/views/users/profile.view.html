<h1>Profile</h1>

<div ng-show="pmessage" class="alert alert-success text-center" role="alert">{{pmessage}}</div>

<form class="form-horizontal">
    <div class="form-group">
        <label for="ProfileUsername" class="col-sm-2 control-label-left">Username:</label>
        <div class="col-sm-10">
            <input ng-model="model.username" type="text" class="form-control" id="ProfileUsername" placeholder="Username">
        </div>
    </div>

    <div class="form-group">
        <label for="ProfilePassword" class="col-sm-2 control-label-left">Password:</label>
        <div class="col-sm-10">
            <input ng-model="model.password" type="password" class="form-control" id="ProfilePassword" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="ProfileFirstname" class="col-sm-2 control-label-left">First Name:</label>
        <div class="col-sm-10">
            <input ng-model="model.firstName" type="text" class="form-control" id="ProfileFirstname" placeholder="First Name">
        </div>
    </div>

    <div class="form-group">
        <label for="ProfileSecondname" class="col-sm-2 control-label-left">Last Name:</label>
        <div class="col-sm-10">
            <input ng-model="model.lastName" type="text" class="form-control" id="ProfileSecondname" placeholder="Last Name">
        </div>
    </div>

    <div class="form-group">
        <label for="ProfileEmail" class="col-sm-2 control-label-left">Email:</label>
        <div class="col-sm-10">
            <input ng-model="model.email" type="email" class="form-control" id="ProfileEmail" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.update(model.username, model.password, model.firstName, model.lastName, model.email)"
                    type="submit" class="btn btn-block btn-success">Update</button>
        </div>
    </div>

</form>
