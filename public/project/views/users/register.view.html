
<div class="register-login-background">

    <div class="container">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">

            <div class="register-login-form">

<h1 class="register-login-form-header">Register</h1>

<div ng-show="rmessage" class="alert alert-danger text-center" role="alert">{{rmessage}}</div>

<form class="form-horizontal">
    <div class="form-group">
        <label for="exampleInputUsername1" class="col-sm-12 control-label-left">Username:</label>
        <div class="col-sm-12">
            <input ng-model="rusername" type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
        </div>
    </div>

    <div class="form-group">
        <label for="firstName" class="col-sm-12 control-label-left">First Name:</label>
        <div class="col-sm-12">
            <input ng-model="rfirstName" type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
    </div>

    <div class="form-group">
        <label for="lastName" class="col-sm-12 control-label-left">Last Name:</label>
        <div class="col-sm-12">
            <input ng-model="rlastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
    </div>

    <div class="form-group">
        <label for="cityName" class="col-sm-12 control-label-left">City:</label>
        <div class="col-sm-12">
            <input ng-model="rcity" type="text" class="form-control" id="cityName" placeholder="City">
        </div>
    </div>

    <div class="form-group">
        <label for="stateName" class="col-sm-12 control-label-left">State:</label>
        <div class="col-sm-12">
            <input ng-model="rstate" type="text" class="form-control" id="stateName" placeholder="State">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-12 control-label-left">Password:</label>
        <div class="col-sm-12">
            <input ng-model="rpassword" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword4" class="col-sm-12 control-label-left">Verify Password:</label>
        <div class="col-sm-12">
            <input ng-model="rpasswordverify" type="password" class="form-control" id="inputPassword4" placeholder="Verify Password">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-12 control-label-left">Email:</label>
        <div class="col-sm-12">
            <input ng-model="remail" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <button ng-click="register(rusername, rpassword, rpasswordverify, remail)"
                    type="submit" class="btn btn-block btn-primary">Register</button>
        </div>
    <div class="col-sm-4"></div>
    </div>
</form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>

</div>
