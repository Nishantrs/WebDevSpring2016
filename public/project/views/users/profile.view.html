



<form class="form-horizontal">
    <h2 class="col-sm-offset-2">Personal Details</h2>

    <div ng-show="pmessage" class="alert alert-success text-center" role="alert">{{pmessage}}</div>

    <hr>

    <div class="form-group">
        <label for="ProfileUsername" class="col-sm-offset-2 col-sm-1 control-label-left">Username:</label>
        <div class="col-sm-6">
            <input ng-model="model.name" type="text" class="form-control" id="ProfileUsername" placeholder="Username" maxlength="10">
        </div>
    </div>

    <div class="form-group">
        <label for="ProfilePassword" class="col-sm-offset-2 col-sm-1 control-label-left">Password:</label>
        <div class="col-sm-6">
            <input ng-model="model.Password" type="password" class="form-control" id="ProfilePassword" placeholder="Password" maxlength="20">
        </div>
    </div>

    <hr>

    <div class="form-group">
        <label for="ProfileFirstname" class="col-sm-offset-2 col-sm-1 control-label-left">First Name:</label>
        <div class="col-sm-6">
            <input ng-model="model.FirstName" type="text" class="form-control" id="ProfileFirstname" placeholder="First Name" maxlength="20">
        </div>
    </div>

    <div class="form-group">
        <label for="ProfileSecondname" class="col-sm-offset-2 col-sm-1 control-label-left">Last Name:</label>
        <div class="col-sm-6">
            <input ng-model="model.LastName" type="text" class="form-control" id="ProfileSecondname" placeholder="Last Name" maxlength="20">
        </div>
    </div>

    <div class="form-group">
        <label for="ProfileEmail" class="col-sm-offset-2 col-sm-1 control-label-left">Email:</label>
        <div class="col-sm-6">
            <input ng-model="model.Email" type="email" class="form-control" id="ProfileEmail" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <label for="ProfileBio" class="col-sm-offset-2 col-sm-1 control-label-left">Bio:</label>
        <div class="col-sm-6">
            <input ng-model="model.bio" type="text" class="form-control" id="ProfileBio" placeholder="Bio" maxlength="100">
        </div>
    </div>

    <hr>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
            <button ng-click="update(model)" type="submit" class="btn btn-block btn-success">Update</button>
        </div>
    </div>

</form>
