<div class="container-fluid search-top search-top-image-home" ng-controller="HomeController">
    <div class=" container-fluid center-block space-top-bottom">

        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3 hidden-md hidden-sm hidden-xs"></div>
            <div class="col-lg-6 container-fluid">
                <h1 class="home-tag-line">Best way to find restaurants around you...</h1>
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <input ng-model="model.searchData.query"
                               class="form-control text-input center-block ng-pristine ng-untouched ng-valid"
                               name="search"
                               value=""
                               placeholder="Italian, Chinese, Spicy ..."
                               type="text">
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <input ng-model="model.searchData.city"
                               class="form-control text-input center-block ng-pristine ng-valid ng-touched"
                               name="search"
                               value=""
                               placeholder="Enter City, State ..."
                               type="text">
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <button ng-click="search(model.searchData)"
                                class="btn btn-info search-button center-block form-control"
                                type="button"
                                name="button">
                            <span class="glyphicon glyphicon-search"></span> Search</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 hidden-md hidden-sm hidden-xs"></div>
        </div>
    </div>
</div>
