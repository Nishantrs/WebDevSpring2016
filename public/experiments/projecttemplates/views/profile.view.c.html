                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="email">Email:</label>

                                    <input class="form-control form-text-input ng-pristine ng-untouched ng-valid ng-valid-email" id="email" ng-model="model.user.email" placeholder="Email" type="email">

                            </div>
