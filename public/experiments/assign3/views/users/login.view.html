<h1>Login</h1>

<div ng-show="lmessage" class="alert alert-danger text-center" role="alert">{{lmessage}}</div>

<form class="form-horizontal">
    <div class="form-group">
        <label for="exampleInputUsername2" class="col-sm-2 control-label-left">Username:</label>
        <div class="col-sm-10">
            <input ng-model="l.username" type="text" class="form-control" id="exampleInputUsername2" placeholder="Username">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword5" class="col-sm-2 control-label-left">Password:</label>
        <div class="col-sm-10">
            <input ng-model="l.password" type="password" class="form-control" id="inputPassword5" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="login(l.username,l.password)" type="submit" class="btn btn-block btn-success">Login</button>
        </div>
    </div>

</form>
